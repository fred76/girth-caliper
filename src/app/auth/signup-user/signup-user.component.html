<div class="mainDiv" fxLayoutAlign="center">
  <mat-card class="mat-elevation-z8 login-box" xFlex.gt-xs="30%" xFlex.xs="80%">

    <div fxLayout.xs="column" fxLayout.gt-xs="row" fxLayoutGap="16px">

      <div fxLayoutAlign="center " fxLayout="column">
        <p class="mat-title">Girths & Caliper</p>
        <p class="mat-subheading-1">Your body recomposition journey</p>
        <p class="mat-subheading-1">start here </p>
      </div>

      <mat-divider fxShow.gt-xs [vertical]="true"></mat-divider>
      <mat-card-content fxLayout="column" fxLayoutGap="4px">

        <mat-form-field appearance="outline">
          <mat-label class="mat-caption">Name</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label class="mat-caption">Family Name</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label class="mat-caption">E-mail</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label class="mat-caption">Enter password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label class="mat-caption">Confirm password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary">Login</button>

      </mat-card-content>
    </div>
  </mat-card>
</div>
