<div class="marginCard">
<mat-card class="mat-elevation-z8">
  <mat-card-title>
    <div fxLayout="row" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between center">
      <p class="mat-subheading-2">Girths trend over skinfolds</p>
    </div>
  </mat-card-title>
  <mat-card-content>
    <div fxLayout="column">
    <div fxLayout="row">
      <span fxFlex></span>
      <mat-chip-list aria-orientation="horizontal">
        <mat-chip *ngFor="let item of girth_skinfold" [selected]="item.id === selected_girth_skinfold_id"
          (click)="selectChart(item)">
          {{item.name}}
        </mat-chip>
      </mat-chip-list>
      <span fxFlex></span>
    </div>
    <div class="canvas-div">
      <canvas id="girthsOverSkinfolds">{{lineChartGirthsOverSkinfolds}}</canvas>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</div>
