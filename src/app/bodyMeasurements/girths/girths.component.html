<div class="container">

    <span fxLayoutAlign="start">
      <button class="buttonSticky" (click)="save()" mat-raised-button color="primary">Save All</button>
    </span>
    <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let gTile of girthTiles , let i = index" let i=index>
        <mat-card class="mat-elevation-z8">
          <mat-card-header>
            <mat-card-title>{{gTile.title}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="/assets//girths/{{girthTilesDescriptions[i].image}}">
          <mat-card-content>
            <p>
              {{girthTilesDescriptions[i].text}}
            </p>
          </mat-card-content>
          <mat-form-field>
            <input matInput type="number" step="0.1" class="form-control"
              [placeholder]="gTile.title == 'Body weight' ? 'weight in Kg' : 'girths in mm'" [(ngModel)]='gTile.value'
              name="gTile.title">
          </mat-form-field>
        </mat-card>
      </div>
    </div>
</div>
